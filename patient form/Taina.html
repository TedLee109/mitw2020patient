    <h1>台胞證碼</h1>
    <pre>
        自1992年5月啟用，臺胞證號碼由10位阿拉伯數字和帶括號的2位阿拉伯數字或1位英文字母組成。
    其中前8位數字為終身號碼，緊接著的2位數為證件版本號，代表領證次數，而括號內的英文字母
    或阿拉伯數字則是公安部出入境管理局委託的簽發機關的代碼，主要委託外交部駐香港特派員公
    署(A)、香港中國旅行社(B)、外交部駐澳門特派員公署(C)、澳門中國旅行社(D)，由廣東省公安
    廳簽發；其他簽發地由上海市公安局(31)、江蘇省公安廳(32)、福建省公安廳(35)簽發。代表簽
    發機關的兩位數字與大陸居民身份證首兩位數字的規則定義相同。
    </pre>
